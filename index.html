<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Matthew's JavaScript Sandbox</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        
    </head>
    <body>
        <header>
            <small>Matthew's</small>
            <h1><a href="https://matthewfante.github.io/JavaScript_Sandbox/">JavaScript Sandbox</a></h1>
            <button id="expandAll">Expand all</button>
            <button id="collapseAll">Collapse all</button>
        </header>

        <main>
                <div class="function">
                    <span class="functionHead">
                        <div class="dot">1</div>
                        <h4>Factorial</h4><br />
                    </span>

                    <div class="functionBody">
                        <div class="factorial">
                            <input type="number" id="factorialInput" class="clearForm" placeholder="Enter a number" min="1" /><br />
                            <button id="factorialButton">Get Factorial</button>
                            <p id="factorialSolution"></p>
                        </div>
                </div>

                <div class="function">
                    <span class="functionHead">
                        <div class="dot">2</div>
                        <h4>Multiply or Divide</h4><br />
                    </span>

                    <div class="functionBody">
                        <div class="multiplyDivide">
                            <input type="number" id="multiplyDivideInput1" class="clearForm" placeholder="First number" />
                            <input type="number" id="multiplyDivideInput2" class="clearForm" placeholder="Second number" /><br />
                            <button id="multiplyButton">Multiply</button>
                            <button id="divideButton">Divide</button>
                            <p id="multiplyDivideSolution"></p>
                        </div>
                    </div>
                </div>


                <div class="function">
                    <span class="functionHead">
                        <div class="dot">3</div>
                        <h4>Remove vowels or consonants from string</h4><br />
                    </span>

                    <div class="functionBody">
                        <div class="removeLetters">
                            <input type="text" id="removeLettersInput" class="clearForm" placeholder="Enter a string"/><br />
                            <button id="removeVowelsButton">Remove vowels</button>
                            <button id="removeConsonantsButton">Remove consonants</button>
                            <p id="removeLettersSolution"></p>
                        </div>
                    </div>
                </div>
        </main>

        <footer>
            <button id="reset">Reset</button><br />
            <small><a href="https://github.com/MatthewFante">&copy; Matthew Fante 2019</a></small>

        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
