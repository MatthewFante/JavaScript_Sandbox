<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript Sandbox</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        
    </head>
    <body>
        <header>
            <h1>Javascript Sandbox</h1>
        </header>

        <main>
                <div class="function">
                    <span class="functionHead">
                        <div class="dot">1</div>
                        <h4>Factorial</h4><br />
                    </span>

                    <div class="functionBody">
                        <div class="factorial">
                            <input type="number" id="factorialInput" placeholder="Enter a number" min="1" />
                            <button id="factorialButton">Get Factorial</button>
                            <p id="factorialSolution">  x! = ____</p>
                        </div>
                </div>

                <div class="function">
                    <span class="functionHead">
                        <div class="dot">2</div>
                        <h4>Second Function</h4><br />
                    </span>

                    <div class="functionBody">
                        <p>[Function Content]</p>

                    </div>
                </div>


                <div class="function">
                    <span class="functionHead">
                        <div class="dot">3</div>
                        <h4>Third Function</h4><br />
                    </span>

                    <div class="functionBody">
                        <p>[Function Content]</p>

                    </div>
                </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
